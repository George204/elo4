<h2>Nauczyciele</h2>
<div class="master">
{% for nauczyciele in col %}
<div class="flex-container">
    {% for nau in nauczyciele %}
    <div class="przycisk" hx-get="/plan/{{ nau }}" hx-trigger="click" hx-target=".plan_lekcji" hx-indicator="#spin">

    {% endfor %}
</div>
{% endfor %}
</div>
