<h2>Klasy</h2>
<div class="master">
    {% for lit in klasy_v %}
        <div class="flex-container">
        {% for rok in lit%}
            <div class="przycisk" hx-get="/plan/{{ rok }}" hx-trigger="click" hx-target=".plan_lekcji" hx-indicator="#spin" hx-on::after-request="window.scrollTo({top: 0, behavior: 'smooth'})">
                {{ rok }}
            </div>
        {% endfor %}        
        </div>
    {% endfor %}
</div>
